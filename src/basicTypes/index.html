<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../styles/vs2015.css" />
    <script src="index.ts" defer type="module"></script>
    <title>Basic TypeScript Types</title>
  </head>
  <body class="flex-col h-screen">
    <header>
      <h1>Basic TypeScript Types</h1>
    </header>

    <main class="bg-blue-100 h-full flex">
      <nav class="w-48 text-center h-full">
        <ul class="m-2 space-y-2">
          <li><button id="basicTypesButton" class="btn btn-primary">Basic Types</button></li>
          <li><button id="arrayTypesButton" class="btn btn-secondary">Array Types</button></li>
          <li><button id="specialTypesButton" class="btn btn-accent">Special Types</button></li>
        </ul>
      </nav>

      <div class="card bg-base-100 shadow-xl rounded-none">
        <div class="card-body flex-grow-0">
          <h2 class="card-title">Card Title</h2>
          <p class="cardExplanation"></p>
          <div class="mockup-code">
            <pre>
                        <code id="cardCode">
const myName: string = "Eliza";
const myAge: number = 25;
const hasPet: boolean = true;
                        </code>
                </pre>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-auto text-center">
      <p>&copy; 2025</p>
    </footer>
  </body>
</html>
